<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Title }}">
  <meta name="author" content="{{ .Site.Author.name }}">
  <!-- Mobile Specific Metas ––––––––––––––––––––––––––––––––––––––––––––––-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <noscript>
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/fonts.css">
  </noscript> -->
  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- Pure CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style type="text/css" media="screen">
    {{ if isset .Site.Params "darkmode" }}
      {{ partial "css/custom-dark.css" . | safeCSS }}
    {{ else }}
      {{ partial "css/custom-light.css" . | safeCSS }}
    {{ end }}
  </style>

  <style type="text/css" media="screen">
    {{ partial "css/custom-base.css" . | safeCSS }}
  </style>

  <!-- Icon -->
  <link rel="shortcut icon" 
  {{ if .Site.Params.faviconfile }}
    href="{{ .Site.Params.faviconfile | absURL }}" 
  {{ else if isset .Site.Params "favicon_location" }}
    href="{{ .Site.BaseURL }}{{ .Site.Params.favicon_location }}"
  {{ else }} 
    href="{{ .Site.BaseURL }}img/favicon.ico"
  {{ end }}
  type="image/x-icon">

  <!-- RSS Feed -->
  {{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title | safeHTML }} Feed" />
  {{ end }}

  <!-- User custom head -->
  {{ partial "custom_head.html" . }}
</head>
<body>
